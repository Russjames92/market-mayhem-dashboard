<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Market Mayhem Exchange – Desktop UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Top header -->
    <header class="topbar">
      <div class="topbar__left">
        <span class="pill pill--danger">VOLATILITY MODE</span>
        <span class="pill pill--danger">SESSION IS LIVE</span>
      </div>

      <div class="topbar__center">
        <div class="logo">
          <div class="logo__top">MARKET MAYHEM</div>
          <div class="logo__bottom">EXCHANGE</div>
        </div>
      </div>

      <div class="topbar__right">
        <button class="iconbtn" aria-label="Settings" title="Settings">
          <!-- gear -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19.4 13.5a7.7 7.7 0 0 0 0-3l2-1.5a.8.8 0 0 0 .2-1l-1.9-3.2a.8.8 0 0 0-1-.3l-2.3 1a8.3 8.3 0 0 0-2.6-1.5l-.4-2.5a.8.8 0 0 0-.8-.7H9.3a.8.8 0 0 0-.8.7L8.1 4a8.3 8.3 0 0 0-2.6 1.5l-2.3-1a.8.8 0 0 0-1 .3L.3 8a.8.8 0 0 0 .2 1l2 1.5a7.7 7.7 0 0 0 0 3l-2 1.5a.8.8 0 0 0-.2 1l1.9 3.2a.8.8 0 0 0 1 .3l2.3-1A8.3 8.3 0 0 0 8 20l.4 2.5a.8.8 0 0 0 .8.7h5.4a.8.8 0 0 0 .8-.7L15.9 20a8.3 8.3 0 0 0 2.6-1.5l2.3 1a.8.8 0 0 0 1-.3l1.9-3.2a.8.8 0 0 0-.2-1l-2-1.5ZM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
          </svg>
        </button>

        <button class="iconbtn" aria-label="Undo" title="Undo">
          <!-- back/undo -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M10 7H5l5-5v3c7 0 12 2 12 9 0 3.6-1.7 6.2-4.7 8.3-.5.3-1.2 0-1.2-.7v-.3c0-.3.1-.6.4-.8 2.2-1.6 3.5-3.6 3.5-6.5 0-5-4-6-10-6v4L5 7h5Z"/>
          </svg>
        </button>

        <button class="iconbtn" aria-label="Close" title="Close">
          <!-- X -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M18.3 5.7a1 1 0 0 0-1.4 0L12 10.6 7.1 5.7a1 1 0 1 0-1.4 1.4l4.9 4.9-4.9 4.9a1 1 0 1 0 1.4 1.4l4.9-4.9 4.9 4.9a1 1 0 0 0 1.4-1.4L13.4 12l4.9-4.9a1 1 0 0 0 0-1.4Z"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="divider"></div>

    <!-- Main content grid -->
    <main class="shell">
      <!-- Left panel -->
      <section class="panel panel--left">
        <div class="panel__title">SETUP</div>

        <div class="panel__footerDots" aria-hidden="true">
          <span class="dot dot--on"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </section>

      <!-- Right panel -->
      <section class="panel panel--right">
        <!-- Tabs -->
        <nav class="tabs" aria-label="Primary">
          <button class="tab tab--active">
            <span class="tab__icon" aria-hidden="true">
              <!-- people -->
              <svg viewBox="0 0 24 24">
                <path d="M16 11a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm-8 1a3.5 3.5 0 1 0-3.5-3.5A3.5 3.5 0 0 0 8 12Zm8 2c-3.3 0-6 1.6-6 3.6V20h12v-2.4c0-2-2.7-3.6-6-3.6ZM8 14c-2.8 0-5 1.3-5 3v3h5.4a4.4 4.4 0 0 1-.4-1.9c0-1.5.8-2.8 2-3.7A8.2 8.2 0 0 0 8 14Z"/>
              </svg>
            </span>
            <span class="tab__label">PLAYERS</span>
          </button>

          <button class="tab">
            <span class="tab__icon" aria-hidden="true">
              <!-- chart -->
              <svg viewBox="0 0 24 24">
                <path d="M3 19h18v2H3v-2Zm2-2h3V7H5v10Zm5 0h3V4h-3v13Zm5 0h3v-8h-3v8Z"/>
              </svg>
            </span>
            <span class="tab__label">PIT BOARD</span>
          </button>

          <button class="tab">
            <span class="tab__icon" aria-hidden="true">
              <!-- doc -->
              <svg viewBox="0 0 24 24">
                <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2Zm8 1v5h5"/>
                <path d="M7 12h10v2H7v-2Zm0 4h10v2H7v-2Zm0-8h6v2H7V8Z"/>
              </svg>
            </span>
            <span class="tab__label">GAME LOG</span>
          </button>

          <button class="tab">
            <span class="tab__icon" aria-hidden="true">
              <!-- trophy -->
              <svg viewBox="0 0 24 24">
                <path d="M18 4h2a1 1 0 0 1 1 1c0 4.4-2.2 7-6 7a6 6 0 0 1-2 1.3V16h3v2H8v-2h3v-2.7A6 6 0 0 1 9 12c-3.8 0-6-2.6-6-7a1 1 0 0 1 1-1h2V3h12v1Zm0 2H6c0 3.3 1.4 5 3 5a4 4 0 0 0 3-1.4A4 4 0 0 0 15 11c1.6 0 3-1.7 3-5Z"/>
              </svg>
            </span>
            <span class="tab__label">LEADERBOARD</span>
          </button>
        </nav>

        <!-- Inner content -->
        <div class="content">
          <div class="playerCard">
            <div class="avatar" aria-hidden="true"></div>

            <div class="playerMeta">
              <div class="playerName">PLAYER 1</div>
              <div class="playerStats">
                CASH: $50,000 • TOTAL ASSETS: $50,000
              </div>

              <button class="miniPill" type="button">HOLDINGS</button>

              <div class="sectionLabel">INDUSTRIES:</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
